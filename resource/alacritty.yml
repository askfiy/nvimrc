# 实时预览配置项
live_config_reload: true

# 环境变量

env:
  TERM: xterm-256color

# 窗口设置
window:
  # 窗口标题
  title: Alacritty

  # 是否允许终端应用更改窗口标题
  dynamic_title: true

  # 窗口大小
  dimensions:
    columns: 100
    lines: 30


  # 窗口内边距
  padding:
    x: 0
    y: 0

  # 将终端内容平均分配给 padding
  dynamic_padding: true

  # 窗口位置（根据屏幕像素来调节）
  # 若想水平居中，就先测量出窗体的宽度
  # 然后 桌面宽度 /2 - 窗体宽度 / 2
  # 垂直居中同理
  # 下面是 2560 * 1080 的设置值
  position:
    x: 730
    y: 165

  # 窗口标题栏和边框是否显示（full 或 None）
  decorations: full

  # 窗口透明度
  opacity: 0.8

# 滚动设置
scrolling:
  # 回滚缓冲区最大保存行数
  history: 10000


  # 一次回滚几行
  multiplier: 3

# 字体设置
font:
  # 常规字体
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular

  # 字大小
  size: 14.0

  # 字符间距
  offset:
    x: 0
    y: 0

  # 细体字渲染
  use_thin_strokes: true

  # 高亮渲染粗体字
  draw_bold_text_with_bright_colors: true

# 选择相关
selection:
  # 语义单词分割符号
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t@="

  # 选中文本是否复制到系统剪切板
  save_to_clipboard: true

# 光标相关
cursor:
  # 光标样式
  style:

    # 光标形状
    shape: Block

    # 是否闪烁
    blinking: Always

    # 闪烁间隔
    blink_interval: 200

    # 窗口未聚焦时光标变为空心
    unfocused_hollow: true

# 鼠标配置
mouse:
  # 打字时隐藏鼠标
  hide_when_typing: true

# 主题设置
# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

# 键绑定
key_bindings:
  # 复制
  - { key: C, mods: Control|Shift, action: Copy }
  # 粘贴
  - { key: V, mods: Control|Shift, action: Paste }
  # 新终端
  - { key: T, mods: Control|Alt, action: SpawnNewInstance }
  # 最小化
  - { key: M, mods: Control|Alt, action: Minimize }
